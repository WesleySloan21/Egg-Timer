<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .timer {
            font-size: 4.5rem;
            margin: 1rem 0;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .egg-image {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        button {
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .egg-types button {
            background-color: #3498db;
        }
        #startBtn {
            background-color: #2ecc71;
        }
        #resetBtn {
            background-color: #e74c3c;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .controls, .egg-types {
            margin: 1rem 0;
        }
        @keyframes flash {
            0%, 50%, 100% {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            }
            25%, 75% {
                background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
            }
        }
        .flash-alert {
            animation: flash 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Egg Timer</h1>
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cellipse cx='50' cy='50' rx='35' ry='45' fill='%23fff' stroke='%23000' stroke-width='2'/%3E%3C/svg%3E" 
             alt="Egg" 
             class="egg-image">
        <div class="timer" id="timer">00:00</div>
        <div class="egg-types">
            <button onclick="setTimer('soft')">Soft Boiled</button>
            <button onclick="setTimer('medium')">Medium Boiled</button>
            <button onclick="setTimer('hard')">Hard Boiled</button>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timeLeft = 0;
        let timerId = null;

        function setTimer(type) {
            switch(type) {
                case 'soft':
                    timeLeft = 300; // 5 minutes
                    break;
                case 'medium':
                    timeLeft = 420; // 7 minutes
                    break;
                case 'hard':
                    timeLeft = 600; // 10 minutes
                    break;
            }
            updateDisplay();
        }

                alert('Your eggs are ready!');
                // Remove the flash effect after 3 seconds
                setTimeout(() => {
                    document.body.classList.remove('flash-alert');
                }, 3000);
            }
        }, 1000);
        document.getElementById('startBtn').textContent = 'Pause';
    } else if (timerId) {
        clearInterval(timerId);
        timerId = null;
        document.getElementById('startBtn').textContent = 'Start';
    }
}

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 0;
            document.getElementById('startBtn').textContent = 'Start';
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
